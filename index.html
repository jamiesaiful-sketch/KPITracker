<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WOB Editorial KPI Progress</title>
    <style>
        /* minimal styles (kept as in original file) */
        body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background: #ffffff; color: #111827; }
        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        .progress-bar { height: 24px; border-radius: 9999px; overflow: hidden; background: #eef2ff; display: block; }
        .progress-high { background: linear-gradient(90deg,#7c3aed,#a78bfa); }
        .progress-medium { background: linear-gradient(90deg,#f59e0b,#fbbf24); }
        .progress-low { background: linear-gradient(90deg,#ef4444,#fb7185); }
        .progress-row { display:flex; align-items:center; justify-content:space-between; gap:12px; margin:16px 0; }
        .label { width:160px; font-weight:600; }
        .meta { text-align:right; min-width:160px; }
        .stick-figure { width:48px; height:48px; border-radius:8px; display:flex; align-items:center; justify-content:center; font-size:20px; color:#fff; }
        .fill-high { background:#7c3aed; }
        .fill-medium { background:#f59e0b; }
        .fill-low { background:#ef4444; }
    </style>
</head>
<body>

<div class="container">

    <div id="progress-container">

        } else if (progress >= 50) {

            return 'progress-low';
        }
    }

    // Render progress bars for December values
    const container = document.getElementById('progress-container');

    data.forEach(person => {
        const current = person.DecemberPageview ?? 0;
        const goal = person.pageview ?? 1;
        const progress = Math.min(100, Math.round((current / goal) * 10000) / 100); // percentage with 2 decimals

        const row = document.createElement('div');
        row.className = 'progress-row';

        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = person.name;

        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.innerHTML = `<div>${current.toLocaleString()} / ${goal.toLocaleString()}</div><div style="font-size:12px;color:#6b7280">${progress}% of goal</div>`;

        const barContainer = document.createElement('div');
        barContainer.style.flex = '1';
        barContainer.style.margin = '0 12px';

        const bar = document.createElement('div');
        bar.className = `progress-bar ${getProgressColor(progress)}`;
        bar.style.width = progress + '%';
        bar.style.maxWidth = '100%';
        bar.title = `${progress}%`;

        barContainer.appendChild(bar);

        const stick = document.createElement('div');
        stick.className = `stick-figure ${getStickFigureColor(progress)}`;
        stick.textContent = getStickFigureEmoji(progress);

        row.appendChild(label);
        row.appendChild(barContainer);
        row.appendChild(meta);
        row.appendChild(stick);

        // Tooltip / motivational message on click
        row.addEventListener('click', () => {
            alert(getMotivationalMessage(progress, person.name));
        });

        container.appendChild(row);
    });
</script>

</body>
</html>
